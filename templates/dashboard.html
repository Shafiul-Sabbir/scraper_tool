<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Products Showing From Category : {{ fb_products.products_type }}</h1>
    <table border="1" style="width: 100%">
        <tr>
            <th> Product ID</th>
            <th>Company Name</th>
        </tr>
        {% for data in datas %}
        <tr>
            <td> {{data.ID}} </td>
            <td> {{data.Company_Name}} </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
